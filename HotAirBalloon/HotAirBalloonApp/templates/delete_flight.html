{% extends "base.html" %}

{% block content %}
    <div class="mt-5 mb-5">
    <h2 class="text-center">Are you sure you want to delete this flight?</h2>
    <form class="text-center" method="post">
        {% csrf_token %}
        <input class = "btn btn-danger w-25 rounded-5" type="submit" value="Yes">
        <a class="btn btn-info w-25 rounded-5" href="{% url 'flights' %}">No</a>
    </form>
    </div>
{% endblock %}
