{% extends "base.html" %}

{% block content %}
    <div class="row my-5">
    {% for e in exhibitions %}
        <div class="offset-2 col-4">
            <h3>{{ e.title }}</h3>
            <p>{{ e.from_date }} - {{ e.to_date }}</p>
            <p>{{ e.description }}</p>
            <p>{{ e.location }}</p>
        </div>
        <div class="offset-1 col 4 mb-5">
            {% for ap in e.get_art_pieces %}
                <img src="{{ MEDIA_URL }}{{ ap.image.url }}" height="250px";>
            {% endfor %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
