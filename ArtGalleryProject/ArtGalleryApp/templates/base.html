<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Caravaggio%2C_i_Bari%2C_Clerkenwell.jpg?20150118063740');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 80vh;">
        <h1 class="my-0 ms-4 me-0 p-0"><a class="text-decoration-none text-white" href="{% url 'index' %}">ozeum</a></h1>
        <hr class="text-white m-0 p-0">
        <div class="d-flex justify-content-center text-white" style="margin-top: 30vh;">
            <h1 style="font-size: 64px;">{% block title %} Upcoming Events {% endblock %}</h1>
        </div>
    </div>
</div>
<div>
    {% block content %}
    {% endblock %}
</div>

<div>
    {% block endcontent %}

    {% endblock %}
</div>
</body>
</html>
